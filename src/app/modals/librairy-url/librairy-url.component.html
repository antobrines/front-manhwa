
<mat-dialog-content>
      <div class="modal-body">
        <div class="text-end">
          
        </div>
        <div class="form-group mt-4">
          <form>
            <label for="user-list">Url pour lire</label>
            <input type="text" class="form-control" id="user-list" aria-describedby="user-list"
              required [formControl]="url">
          </form>
        </div>
        <div class="text-center mt-5">
          <button type="button" class="btn btn-main" (click)="updateUrl()">
            {{ isUpdate ? 'Modifier' : 'Ajouter' }}
          </button>
        </div>
      </div>
  </mat-dialog-content>
